<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
        background: #0b0b0d;
        color: #e5e7eb;
        --surface-base: transparent;
        --surface-elevated: rgba(32, 32, 36, 0.6);
        --surface-accent: rgba(82, 82, 91, 0.45);
        --surface-accent-strong: rgba(107, 114, 128, 0.8);
        --surface-muted: rgba(63, 63, 70, 0.35);
        --text-primary: #e5e7eb;
        --text-secondary: rgba(209, 213, 219, 0.7);
        --border-soft: rgba(63, 63, 70, 0.6);
        --badge-pending-bg: rgba(107, 114, 128, 0.2);
        --badge-error-bg: rgba(127, 29, 29, 0.25);
        --error-text: #f87171;
        --success-text: #d1d5db;
      }

      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        border: 0;
      }

      html,
      body {
        margin: 0;
        height: 100%;
      }

      body {
        display: flex;
        flex-direction: column;
        background: #09090b;
        overflow: hidden;
      }

      .chat-app {
        flex: 1;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        position: relative;
        max-width: unset;
        margin: 0;
        border-radius: 0;
        background: none;
        box-shadow: none;
      }

      .chat-header {
        padding: 16px 24px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid var(--surface-muted);
        position: sticky;
        top: 0;
        backdrop-filter: blur(6px);
        background: rgba(9, 9, 11, 0.85);
        z-index: 1;
      }

      .chat-header h1 {
        margin: 0;
        font-size: 1.25rem;
        font-weight: 600;
      }

      .chat-actions {
        display: flex;
        gap: 8px;
      }

      button {
        font: inherit;
        border-radius: 999px;
        border: 1px solid var(--border-soft);
        padding: 8px 16px;
        background: rgba(32, 32, 36, 0.75);
        color: var(--text-primary);
        transition: background 160ms ease, color 160ms ease, border-color 160ms ease;
        cursor: pointer;
      }

      button:disabled {
        cursor: not-allowed;
        opacity: 0.6;
      }

      button.primary {
        background: var(--surface-accent-strong);
        border-color: var(--surface-accent);
        color: #f8fafc;
      }

      button.primary:hover:not(:disabled) {
        background: rgba(79, 80, 88, 0.85);
      }

      button:hover:not(:disabled) {
        border-color: rgba(82, 82, 91, 0.45);
        background: rgba(63, 63, 70, 0.45);
      }

      .chat-body {
        flex: 1;
        overflow-y: auto;
        padding: 32px;
        padding-bottom: 260px;
        display: flex;
        flex-direction: column;
        gap: 20px;
        color: var(--text-primary);
      }

      .empty-state {
        margin: auto;
        text-align: center;
        max-width: 320px;
        color: var(--text-secondary);
      }

      .message {
        padding: 18px 24px;
        border-radius: 18px;
        width: 100%;
        box-sizing: border-box;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
        gap: 10px;
        background: rgba(24, 24, 27, 0.6);
        border: 1px solid rgba(63, 63, 70, 0.4);
        color: var(--text-primary);
        backdrop-filter: blur(3px);
      }

      .message[data-role="user"] {
        align-self: stretch;
        background: rgba(55, 55, 63, 0.7);
        color: #f8fafc;
      }

      .message[data-role="assistant"] {
        align-self: stretch;
      }

      .message[data-role="system"] {
        align-self: stretch;
        font-style: italic;
        background: rgba(63, 63, 70, 0.45);
        color: var(--text-primary);
      }

      .message[data-status="pending"] {
        opacity: 0.85;
      }

      .message[data-status="error"] {
        background: rgba(127, 29, 29, 0.35);
        color: var(--error-text);
        border: 1px solid rgba(239, 68, 68, 0.35);
      }

      .message-role {
        font-weight: 600;
        font-size: 0.875rem;
        opacity: 0.7;
        margin: 0;
      }

      .message-body {
        margin: 0;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .message-meta {
        display: flex;
        align-items: center;
      }

      .message-badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.02em;
        color: var(--text-primary);
      }

      .message-badge.pending {
        background: var(--badge-pending-bg);
        color: var(--success-text);
      }

      .message-badge.error {
        background: var(--badge-error-bg);
        color: var(--error-text);
      }

      .chat-composer {
        position: absolute;
        left: 50%;
        bottom: 32px;
        transform: translateX(-50%);
        width: min(820px, calc(100% - 64px));
        padding: 18px 24px 22px;
        border-radius: 20px;
        border: 1px solid rgba(63, 63, 70, 0.6);
        background: rgba(9, 9, 11, 0.9);
        display: flex;
        flex-direction: column;
        gap: 12px;
        backdrop-filter: blur(16px);
        box-shadow: 0 24px 64px rgba(0, 0, 0, 0.55);
        z-index: 2;
      }

      #composer-form {
        display: flex;
        flex-direction: column;
        gap: 16px;
        width: 100%;
      }

      textarea {
        font: inherit;
        resize: vertical;
        min-height: 96px;
        max-height: 240px;
        border-radius: 14px;
        padding: 14px 16px;
        border: none;
        background: rgba(32, 32, 36, 0.85);
        color: var(--text-primary);
        caret-color: var(--surface-accent-strong);
        width: 100%;
        box-sizing: border-box;
        line-height: 1.5;
        box-shadow: inset 0 0 0 1px rgba(63, 63, 70, 0.55);
      }

      textarea:focus-visible {
        outline: 2px solid rgba(107, 114, 128, 0.45);
        outline-offset: 2px;
      }

      .composer-main {
        display: flex;
        align-items: stretch;
        gap: 14px;
      }

      .composer-field {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-width: 0;
      }

      .composer-controls {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-shrink: 0;
      }

      .status-pill {
        width: 44px;
        height: 44px;
        border-radius: 14px;
        border: 1px solid rgba(63, 63, 70, 0.55);
        background: rgba(32, 32, 36, 0.85);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
        pointer-events: none;
        color: #a1a1aa;
        box-shadow: inset 0 0 0 1px rgba(63, 63, 70, 0.3);
        transition: background 0.2s ease, border-color 0.2s ease, color 0.2s ease, box-shadow 0.2s ease;
      }

      .status-pill[data-state="pending"] {
        color: #60a5fa;
        border-color: rgba(96, 165, 250, 0.55);
        box-shadow: inset 0 0 0 1px rgba(96, 165, 250, 0.25);
      }

      .status-pill[data-state="error"] {
        color: #f87171;
        background: rgba(127, 29, 29, 0.3);
        border-color: rgba(248, 113, 113, 0.6);
        box-shadow: inset 0 0 0 1px rgba(248, 113, 113, 0.35);
      }

      .status-icon {
        width: 22px;
        height: 22px;
        display: none;
        stroke: currentColor;
        stroke-width: 2;
        fill: none;
      }

      .status-icon circle {
        stroke-width: 2;
      }

      .status-pill[data-state="default"] .icon-ready {
        display: block;
      }

      .status-pill[data-state="pending"] .icon-pending {
        display: block;
      }

      .status-pill[data-state="error"] .icon-error {
        display: block;
      }

      .icon-pending .indicator {
        transform-origin: center;
        animation: spin 1s linear infinite;
      }

      .composer-controls .icon-button {
        flex-shrink: 0;
      }

      .icon-button {
        width: 44px;
        height: 44px;
        border-radius: 14px;
        border: 1px solid rgba(63, 63, 70, 0.5);
        background: rgba(32, 32, 36, 0.85);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: #a1a1aa;
        transition: background 0.2s ease, border-color 0.2s ease, color 0.2s ease;
      }

      .icon-button svg {
        width: 22px;
        height: 22px;
        stroke: currentColor;
        stroke-width: 1.75;
        fill: none;
      }

      .icon-button.primary {
        background: rgba(32, 32, 36, 0.85);
        border-color: rgba(63, 63, 70, 0.55);
        color: #a1a1aa;
      }

      .icon-button.primary:not(:disabled):hover,
      .icon-button.primary:not(:disabled):focus-visible {
        background: #2563eb;
        border-color: rgba(37, 99, 235, 0.75);
        color: #f8fafc;
      }

      .icon-button.ghost {
        background: rgba(32, 32, 36, 0.7);
        border-color: rgba(63, 63, 70, 0.45);
      }

      .icon-button:not(:disabled):hover {
        border-color: rgba(148, 163, 184, 0.45);
        background: rgba(52, 52, 58, 0.9);
        color: #e5e7eb;
      }

      .icon-button:focus-visible {
        outline: 2px solid rgba(37, 99, 235, 0.65);
        outline-offset: 2px;
      }

      .icon-button:disabled {
        opacity: 0.55;
        cursor: not-allowed;
        transform: none;
      }

      .icon-button[hidden] {
        display: none;
      }

      .icon-cancel path {
        stroke-linecap: round;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      dialog {
        border: none;
        border-radius: 16px;
        padding: 24px;
        max-width: 360px;
        box-shadow: var(--shadow-strong);
        background: rgba(24, 24, 27, 0.92);
        color: var(--text-primary);
      }

      dialog::backdrop {
        background: rgba(0, 0, 0, 0.65);
        backdrop-filter: blur(4px);
      }

      .confirm-footer {
        margin-top: 24px;
        display: flex;
        justify-content: flex-end;
        gap: 12px;
      }

      @media (max-width: 720px) {
        .chat-app {
          margin: 0;
          border-radius: 0;
        }

        .message {
          max-width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <main class="chat-app" data-role="chat-app">
      <header class="chat-header">
        <h1>Chat</h1>
        <div class="chat-actions">
          <button type="button" id="export-chat-btn">Export Chat</button>
          <button type="button" id="new-chat-btn">New Chat</button>
        </div>
      </header>
      <section class="chat-body" id="message-list" aria-live="polite"></section>
      <section class="chat-composer">
        <form id="composer-form">
          <div class="composer-main">
            <span
              class="status-pill"
              id="status-pill"
              role="status"
              aria-live="polite"
              data-state="default"
              title="Ready"
              aria-label="Ready"
            >
              <span class="visually-hidden" id="status-text">Ready</span>
              <svg class="status-icon icon-ready" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M6.5 12.75l3.25 3.25L17.5 8.5" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              <svg class="status-icon icon-pending" viewBox="0 0 24 24" aria-hidden="true">
                <circle class="track" cx="12" cy="12" r="7.5" stroke="currentColor" opacity="0.2" />
                <path class="indicator" d="M12 4.5a7.5 7.5 0 0 1 7.5 7.5" stroke="currentColor" stroke-linecap="round" />
              </svg>
              <svg class="status-icon icon-error" viewBox="0 0 24 24" aria-hidden="true">
                <circle cx="12" cy="12" r="7" stroke="currentColor" stroke-linecap="round" />
                <path d="M12 8.5v4" stroke="currentColor" stroke-linecap="round" />
                <circle cx="12" cy="16" r="0.8" fill="currentColor" stroke="none" />
              </svg>
            </span>
            <div class="composer-field">
              <label for="composer-textarea" class="visually-hidden">Message</label>
              <textarea
                id="composer-textarea"
                name="message"
                placeholder="Type your message..."
                autocomplete="off"
                required
              ></textarea>
            </div>
            <div class="composer-controls">
              <button
                type="button"
                class="icon-button ghost"
                id="cancel-request-btn"
                hidden
                aria-label="Cancel request"
                title="Cancel request"
              >
                <svg class="icon icon-cancel" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M8 8l8 8" stroke="currentColor" />
                  <path d="M16 8l-8 8" stroke="currentColor" />
                </svg>
                <span class="visually-hidden">Cancel request</span>
              </button>
              <button
                class="icon-button primary"
                type="submit"
                id="send-btn"
                aria-label="Send message"
                title="Send message"
              >
                <svg class="icon icon-send" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M4.5 3.75l15 8.25-15 8.25 3-8.25-3-8.25z" stroke="currentColor" fill="none" stroke-linejoin="round" />
                  <path d="M7.5 11.75l12-.75" stroke="currentColor" stroke-linecap="round" />
                </svg>
                <span class="visually-hidden">Send</span>
              </button>
            </div>
          </div>
        </form>
      </section>
    </main>

    <dialog id="confirm-dialog" aria-modal="true">
      <h2 id="confirm-title">Start a new chat?</h2>
      <p id="confirm-description">
        This will clear the current conversation. You can export the transcript first if you still need it.
      </p>
      <div class="confirm-footer">
        <button type="button" id="confirm-cancel-btn">Cancel</button>
        <button type="button" class="primary" id="confirm-ok-btn">Confirm</button>
      </div>
    </dialog>

    <script type="module" src="./dist/chat.js"></script>
  </body>
</html>
